<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxiverse Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="./images/gear.png">
  <script src = "app.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="workspace">
      <div class="top-bar">
        <div class="logo">
          <img src="./images/gear.png" alt="Maxiverse Logo">
          <span>Maxiverse</span>
        </div>
        <div class="menu-bar">
          <div class="file-menu-container">
            <button class="menu-btn file-menu-btn" onclick="toggleFileMenu()">File</button>
            <div class="undo-menu" id="file-dropdown">
              <button class="undo-menu-item" onclick="saveProjectToFile()">Save</button>
              <div class="menu-separator"></div>
              <button class="undo-menu-item" onclick="triggerLoadProjectFromFile()">Load</button>
              <div class="menu-separator"></div>
              <button class="undo-menu-item" onclick="exportProjectAsHtml()">Export HTML</button>
            </div>
            <input id="file-input" type="file" accept=".json,.maxiverse,.app,application/json" style="display:none" />
          </div>
          <div class="edit-menu-container">
            <button class="menu-btn edit-menu-btn" onclick="toggleEditMenu()" onmouseenter="console.log('Edit button hovered')" onmouseleave="console.log('Edit button left')">Edit</button>
            <div class="undo-menu" id="edit-dropdown">
              <button class="undo-menu-item" onclick="handleEditAction('undo')">Undo</button>
              <div class="menu-separator"></div>
              <button class="undo-menu-item" onclick="handleEditAction('cut')">Cut</button>
              <button class="undo-menu-item" onclick="handleEditAction('copy')">Copy</button>
              <button class="undo-menu-item" onclick="handleEditAction('paste')">Paste</button>
              <div class="menu-separator"></div>
              <button class="undo-menu-item" onclick="handleEditAction('selectAll')">Select All</button>
            </div>
          </div>
        </div>
        <div class="asset-tabs">
          <button class="asset-tab code-tab">Code</button>
          <button class="asset-tab images-tab">Images</button>
          <button class="asset-tab sound-tab">Sound</button>
          <button class="asset-tab threed-tab">3D</button>
        </div>
        <div class="profile-section">
          <img src="./images/gear.png" alt="Profile Photo" class="profile-photo">
          <button class="profile-btn">Profile</button>
          <button class="play-btn" id="topbar-play" title="Play/Stop">â–¶</button>
        </div>
      </div>
      <div id="node-window" tabindex="0"></div>
    </div>
    <div class="stage">
      <canvas id="game-window"></canvas>
    </div>
    <div class ="objects" id ="object-window">
      <div class ="grid" id ="grid"></div>
    </div>
  </div>
    
    
</body>
</html>
